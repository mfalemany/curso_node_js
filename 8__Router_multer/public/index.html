<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/compras/nueva" method="post" enctype="multipart/form-data">
      <label for="nombre">Ingrese el nombre de la compra</label>
      <input type="text" name="nombre" id="nombre" />
      <br>
      <hr>
      <label for="foto">Ingrese una foto de la compra</label>
      <br>
      <input type="file" name="foto" id="foto"/>
      <br>
      <hr>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
